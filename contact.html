<h2>Contact Us</h2>

<p> Our 24x7 helpline number is 1800-FREE-REAL-TY</p>
<br><br>
<h3>Write to us</h3>
  <form role="form">
    <div class="form-group">
	
	<label for="usr">Name:</label>
   <input type="text" class="form-control" id="usr" style="width:700px !important">
	
	<label for="comment">Message:</label>
    <textarea class="form-control" rows="5" id="comment" style="width:700px !important"></textarea>

      <label for="email">Email:</label>
      <input type="email" class="form-control" id="email" style="width:700px !important">
	  
	  <label for="usr">Contact Number:</label>
   <input type="text" class="form-control" id="contact" style="width:700px !important">
    </div>
	
<!-- Trigger the modal with a button -->
<button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal">Submit</button>
  </form>

  <!-- Modal -->
<div id="myModal" class="modal fade" role="dialog">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Thank you</h4>
      </div>
      <div class="modal-body">
        <p>We will get in touch with you!</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      </div>
    </div>

  </div>
</div>
