
  <h2>Create an Realty</h2>
  <form role="form">
    <div class="form-group">
	
	<label for="usr">Item Name:</label>
   <input type="text" class="form-control" id="usr" style="width:700px !important">
	
	<label for="comment">Item Description:</label>
    <textarea class="form-control" rows="5" id="comment" style="width:700px !important"></textarea>
	
	<label for="usr">Realty Price:</label>
   <input type="text" class="form-control" id="price" style="width:700px !important">
	
      <label for="email">Email ID:</label>
      <input type="email" class="form-control" id="email" style="width:700px !important">
	  
	  <label for="usr">Contact Number:</label>
   <input type="text" class="form-control" id="contact" style="width:700px !important">
    </div>
	
<!-- Trigger the modal with a button -->
<button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal">Submit</button>
  </form>

  <!-- Modal -->
<div id="myModal" class="modal fade" role="dialog">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Success</h4>
      </div>
      <div class="modal-body">
        <p>Thanks for choosing Freerealty.com, your Ad will be reviewed and posted. You will be notified via your registered email id</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      </div>
    </div>

  </div>
</div>
